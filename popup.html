<html>
<head>
  <style>
    body { width: 200px; padding: 10px; font-family: sans-serif; text-align: center; }

      padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;

  <div id="status">Protection Active</div>

</body>
